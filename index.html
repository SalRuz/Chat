<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимный чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Supabase из CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Анонимный чат</h1>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Сообщения</span>
                <small id="online-count">0 онлайн</small>
            </div>
            <div class="card-body messages-container" id="messages">
                <!-- Сообщения будут загружаться здесь -->
                <div class="text-center text-muted py-3" id="loading">Загрузка сообщений...</div>
            </div>
            <div class="card-footer">
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" 
                               placeholder="Напишите сообщение..." required autocomplete="off">
                        <button class="btn btn-primary" type="submit" id="send-button">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
